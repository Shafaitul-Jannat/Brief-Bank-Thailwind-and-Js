<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold">Banking Site</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white font-semibold">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4  class="text-2xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4  class="text-2xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4  class="text-2xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <!-- deposit -->
                <div class="p-8 rounded bg-red-200">
                    <h3 class="text-2xl font-semibold">Please Deposit</h3>
                    <br>
                    <div>
                    <input id="deposit-input" class=" border block border-slate-400 rounded w-3/4 mb-4 px-2 "
                        type="text" placeholder="$ amount you want to deposit">
                    <button id="deposit-button"
                        class="bg-sky-600 text-white font-semibold hover:bg-sky-500 px-3 py-1 rounded">Deposit</button>
                    </div>
                </div>
                <!-- withdraw -->
                <div class=" p-8 rounded bg-teal-200">
                    <h3 class="text-2xl font-semibold">Please Withdraw</h3>
                    <br>
                    <div>
                    <input id="withdraw-input" class=" border block  rounded w-3/4 mb-4 px-2 " type="text"
                        placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                        class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
